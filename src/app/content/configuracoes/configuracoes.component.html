<div class="mt-2 text-center">

  <ngb-alert *ngIf="mensagemConfiguracoesSucesso" type="success" (close)="mensagemConfiguracoesSucesso = null">{{ mensagemConfiguracoesSucesso }}</ngb-alert>
  <ngb-alert *ngIf="mensagemConfiguracoesAlerta" type="warning" (close)="mensagemConfiguracoesAlerta = null">{{ mensagemConfiguracoesAlerta }}</ngb-alert>
  <ngb-alert *ngIf="mensagemConfiguracoesErro" type="error" (close)="mensagemConfiguracoesErro = null">{{ mensagemConfiguracoesErro }}</ngb-alert>

<h1>Configurações</h1>

</div>

<div class="row">
  <div class="col">
    <div class="card" style="width:300px">
      <img class="card-img-top" src="/src/imagens/configuracoes/instrumentos_card.jpg" alt="Card image">
      <div class="card-body">
        <h4 class="card-title">Instrumentos</h4>
        <p class="card-text">Cadastro de instrumentos usados na escola</p>
        <a href="instrumentos" class="btn btn-primary">Gerenciar</a>
      </div>
    </div>
  </div>
  <div class="col">
    <div class="card" style="width:300px">
      <img class="card-img-top" src="/src/imagens/configuracoes/disciplinas_card.jpg" alt="Card image">
      <div class="card-body">
        <h4 class="card-title">Disciplinas</h4>
        <br>
        <p class="card-text">Disciplinas oferecidas pela escola</p>
        <a href="disciplinas" class="btn btn-primary">Gerenciar</a>
      </div>
    </div>
  </div>
</div>
