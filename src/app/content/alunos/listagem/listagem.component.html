<table class="table">
  <thead class="thead-dark">
    <tr>
      <th scope="col">Id</th>
      <th scope="col">Nome</th>
      <th scope="col">instrumento</th>
      <th scope="col">Idade</th>
      <th scope="col">In√≠cio do Plano</th>
      <th scope="col">Fim do Plano</th>
      <th scope="col">Editar</th>
    </tr>
  </thead>
  <tbody>

        <tr *ngFor="let aluno of alunos">
            <th scope="row">{{aluno.id}}</th>
            <td>{{aluno.nome}}</td>
            <td>{{aluno.instrumento}}</td>
            <td>{{buscarIdade(aluno.nascimento)}}</td>
            <td>{{aluno.inicioPlano}}</td>
            <td>{{aluno.fimPlano}}</td>
            <td> <button (click)='adicionarAluno(aluno.id)'>
              <span class="glyphicon">&#x270f;</span>
            </button></td>
          </tr>
 
   
  </tbody>
</table>
