<div class="row mb-3">
  <div class="col-sm-8">
    <div class="form-group-row ">
        <form class="form-inline">
            <input  
            (keyup)="buscarTexto = $event.target.value" 
            name="buscarTexto" class="form-control  col-sm-8 mr-1" 
            type="search" placeholder="Filtrar Aluno" aria-label="Search">
          </form>
    </div>
  </div>

  <div class="col-sm">
      <a routerLink="/novo-aluno">
        <button id="editar-aluno-button" type="button" class="btn btn-primary">
            Adicionar Aluno
        </button>
      </a>
    </div>
</div>

<table class="table">
  <thead class="thead-dark">
    <tr>
      <th scope="col">Id</th>
      <th scope="col">
        <div class="banzos-th">
            <a  *ngIf="arrayAlunoSort['nome']===undifined" id="nomeAlunoSort" class="banzos-th" href="#" (click)="ordenarAlunos('nome')">
                Nome  <i class="fas fa-sort"></i>
            </a>
            <a  *ngIf="arrayAlunoSort['nome']===1" id="nomeAlunoSort" class="banzos-th" href="#" (click)="ordenarAlunos('nome')">
                Nome  <i class="fas fa-sort-up"></i>
            </a>
            <a  *ngIf="arrayAlunoSort['nome']===0" id="nomeAlunoSort" class="banzos-th" href="#" (click)="ordenarAlunos('nome')">
                Nome  <i class="fas fa-sort-down"></i>
            </a>
        </div> 
      </th>    
      <th scope="col">
          <div class="banzos-th">
              <a class="banzos-th" href="#" (click)="ordenarAlunos('instrumento')">
                  Instrumento  <i class="fas fa-sort"></i>
                </a>
          </div> 
      </th>
      <th scope="col">
          <div class="banzos-th">
              <a class="banzos-th" href="#" (click)="ordenarAlunos('nascimento')">
                  Idade  <i class="fas fa-sort"></i>
                </a>
          </div> 
      </th>
      <th scope="col">
          <div class="banzos-th">
              <a class="banzos-th" href="#" (click)="ordenarAlunos('inicioPlano')">
                  In√≠cio  <i class="fas fa-sort"></i>
                </a>
          </div> 
      </th>
      <th scope="col">
          <div class="banzos-th">
              <a class="banzos-th" href="#" (click)="ordenarAlunos('fimPlano')">
                  Fim  <i class="fas fa-sort"></i>
                </a>
          </div> 
      </th>
      <th scope="col">Editar</th>
    </tr>
  </thead>
  <tbody>

        <tr *ngFor="let aluno of alunos">
            <th scope="row">{{aluno.id}}</th>
            <td>{{aluno.nome}}</td>
            <td>{{aluno.instrumento}}</td>
            <td>{{buscarIdade(aluno.nascimento)}}</td>
            <td>{{aluno.inicioPlano | date:'dd/MM/yyyy'}}</td>
            <td>{{aluno.fimPlano | date:'dd/MM/yyyy'}}</td>
            <td> 
                <a routerLink="/aluno/{{aluno.id}}">
                  
                    <i class="material-icons">
                      edit
                      </i>
                </a>
            </td>
          </tr>
 
   
  </tbody>
</table>
