

<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#alunoEdicaoModal">
  Adicionar Aluno
</button>


<!-- Modal -->
<div class="modal fade" id="alunoEdicaoModal" tabindex="-1" role="dialog" aria-labelledby="alunoEdicaoModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="alunoEdicaoModalLabel">Cadastro de Aluno</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">

          <form [formGroup]="alunoEdicaoForm" class="form mt-4" (submit)="enviarEdicao()">
          
              <div class="form-group">
                  <input
                      formControlName="nome"
                      type="text"
                      class="form-control"
                      placeholder="Nome do aluno"
                      autofocus>  
              </div>
          
              <div class="form-group">
                  <input
                      formControlName="instrumento"
                      type="email"
                      class="form-control"
                      placeholder="Instrumento do aluno">
              </div>

              <div class="form-group">
                <input
                    formControlName="inicioPlano"
                    type="text"
                    class="form-control"
                    placeholder="Início do plano">  
              </div>

              <div class="form-group">
              <input
                    formControlName="fimPlano"
                    type="text"
                    class="form-control"
                    placeholder="Fim do plano">  
              </div>    

              <div class="form group">
                  <input
                    formControlName="nascimento"
                    type="text"
                    class="form-control"
                    placeholder="Nascimento do aluno">
              </div>

              <div class="form-group">
                <input
                    formControlName="telefone"
                    type="text"
                    class="form-control"
                    placeholder="Telefone">  
              </div>

              <div class="form-group">
                <input
                    formControlName="endereco"
                    type="text"
                    class="form-control"
                    placeholder="Endereço">  
              </div>

              <div class="form-group">
                <input
                    formControlName="cep"
                    type="text"
                    class="form-control"
                    placeholder="CEP">  
              </div>

              <div class="form-group">
                <input
                    formControlName="nomeResponsavel"
                    type="text"
                    class="form-control"
                    placeholder="Nome do responsável">  
              </div>

              <div class="form-group">
                <input
                    formControlName="cpfResponsavel"
                    type="text"
                    class="form-control"
                    placeholder="CPF do responsável">  
              </div>

              <div class="form-group">
                <input
                    formControlName="rgResponsavel"
                    type="text"
                    class="form-control"
                    placeholder="Rg do responsável">  
              </div>

        
          
              <button
              
                  type="submit"
                  class="btn btn-primary btn-block">
                  cadastrar
              </button>
          
          </form>


      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <!-- <button type="button" class="btn btn-primary">Save changes</button> -->
      </div>
    </div>
  </div>
</div>
