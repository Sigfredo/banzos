<ngb-alert *ngIf="mensagemProfessorErro" type="error" (close)="mensagemProfessorErro = null">{{ mensagemProfessorErro }}</ngb-alert>
<form [formGroup]="professorEditarForm" class="form mt-4" (submit)="editarProfessor()">
    <div class="row" style="position: relative;">
            <div class="col">
                    <h2 class="text-center">{{tituloEdicaoProfessor}}</h2>
            </div>
            
            <div class="col-md-2 mt-2 float-right">    
                        <button
                        type="button"
                        (click)="botaoVoltar();"
                        class="btn btn-block">
                        Voltar
                        </button>     
            </div>
        </div>
    <div class="form-group">
        <label for="nomeProfessorInput">Nome</label>
        <input
            formControlName="nome"
            type="text"
            id="nomeProfessorInput"
            class="form-control"
            placeholder="Nome do professor"
            autofocus>  
    </div>

    <div class="form-group">
    <div class="form-row align-items-center justify-content-start">
        <div class="col mr-4">
            <label for="telefoneProfessorInput">Telefone</label>
            <input
                formControlName="telefone"
                id="telefoneProfessorInput"
                type="text "
                class="form-control"
                placeholder="Telefone">
        </div> 
        
        <div class="col">
            
            <mat-form-field>
            <label for="nascimentoProfessorInput">Data de nascimento</label>
            <input matInput id="nascimentoProfessorInput" formControlName="nascimento" [matDatepicker]="nascimento" placeholder="">
            <mat-datepicker-toggle  matSuffix [for]="nascimento"></mat-datepicker-toggle>
            <mat-datepicker #nascimento ></mat-datepicker>
            </mat-form-field>
        </div>
        
        <div class="col">

        </div> 
    </div>
    </div>

    <div class="form-group">
        <div class="form-row align-items-center">
            <div class="col mr-4">
            <div class="form-group">
                <label for="instrumentoProfessorInput">Instrumento</label>
                <input
                    formControlName="instrumento"
                    type="email"
                    class="form-control"
                    placeholder="Instrumento do professor">
            </div>
            </div>
    
        <div class="col">
            <div class="form-group">
                
                <mat-form-field >
                <label for="inicioPlanoProfessorInput">Data de início do plano</label>
                <input matInput id="inicioPlanoProfessorInput" formControlName="inicioPlano" [matDatepicker]="inicioPlano" placeholder="">
                <mat-datepicker-toggle matSuffix [for]="inicioPlano"></mat-datepicker-toggle>
                <mat-datepicker #inicioPlano ></mat-datepicker>
                </mat-form-field>
            </div>
            </div>
        
        <div class="col">
            <div class="form-group">
                
                <mat-form-field >
                <label for="fimPlanoProfessorInput">Data de fim do plano</label>
                <input matInput id="fimPlanoProfessorInput" formControlName="fimPlano" [matDatepicker]="fimPlano" placeholder="">
                <mat-datepicker-toggle matSuffix [for]="fimPlano"></mat-datepicker-toggle>
                <mat-datepicker #fimPlano ></mat-datepicker>
                </mat-form-field>
            </div>
            </div>
        </div>
    </div>

    <div class="form-row">
    <div class="col-9">
        <div class="form-group">
            <label for="enderecoProfessorInput">Endereço</label>
            <input
                id="enderecoProfessorInput"
                formControlName="endereco"
                type="text"
                class="form-control"
                placeholder="Endereço">  
            </div>
    </div> 
    <div class="col">
        <div class="form-group">
            <label for="cepProfessorInput">CEP</label>
            <input
                id="cepProfessorInput"
                formControlName="cep"
                type="text"
                class="form-control"
                placeholder="CEP">  
        </div>
    </div>                
    </div>

    <div class="form-group">
        <label for="nomeResponsavelProfessorInput">Nome do Responsável</label>
    <input
        id="nomeResponsavelProfessorInput"
        formControlName="nomeResponsavel"
        type="text"
        class="form-control"
        placeholder="Nome do responsável">  
    </div>
    
    <div class="form-row">
    <div class="col">
        <div class="form-group">
            <label for="cpfResponsavelProfessorInput">CPF do Responsável</label>
            <input
                id="cpfResponsavelProfessorInput"
                formControlName="cpfResponsavel"
                type="text"
                class="form-control"
                placeholder="CPF do responsável">  
        </div>
    </div>
    <div class="col">
        <div class="form-group">
            <label for="rgResponsavelProfessorInput">RG do Responsável</label>
            <input
                id="rgResponsavelProfessorInput"
                formControlName="rgResponsavel"
                type="text"
                class="form-control"
                placeholder="Rg do responsável">  
        </div>
    </div>
    </div>


    <div class="form-row">
        <div class="col">
                <button
                *ngIf="isProfessorEdicao"
                type="button"
                data-toggle="modal" data-target="#confirmarExclusaoProfessorModal"
                class="btn btn-danger btn-block">
                    Excluir
                </button>
        </div>
        <div class="col">
                <button
                    type="submit"
                    class="btn btn-primary btn-block">
                    {{labelBotaoEdicaoProfessor}}
                </button>
            </div>
    </div>

    <!-- Modal De exclusão-->
<div class="modal fade" id="confirmarExclusaoProfessorModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Exclusão de Professor</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
               Deseja realmente excluir o professor?
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Não</button>
              <button type="button" (click)="excluirProfessor();" class="btn btn-primary" data-dismiss="modal">Sim</button>
            </div>
          </div>
        </div>
      </div>

</form>
