<ngb-alert *ngIf="mensagemProfessorErro" type="error" (close)="mensagemProfessorErro = null">{{ mensagemProfessorErro }}</ngb-alert>
<form [formGroup]="professorEditarForm" class="form mt-4" (submit)="editarProfessor()">
    <div class="row" style="position: relative;">
            <div class="col">
                    <h2 class="text-center">{{tituloEdicaoProfessor}}</h2>
            </div>
            
            <div class="col-md-2 mt-2 float-right">    
                        <button
                        type="button"
                        (click)="botaoVoltar();"
                        class="btn btn-block">
                        Voltar
                        </button>     
            </div>
        </div>
    <div class="form-group">
        <label for="nomeProfessorInput">Nome</label>
        <input
            formControlName="nome"
            type="text"
            id="nomeProfessorInput"
            class="form-control"
            placeholder="Nome do professor"
            autofocus>  
    </div>

    <div class="form-group">
    <div class="form-row align-items-center justify-content-start">
        <div class="col-3 mr-4">
            <label for="telefoneProfessorInput">Telefone</label>
            <input
                formControlName="telefone"
                id="telefoneProfessorInput"
                type="text "
                class="form-control"
                placeholder="Telefone">
        </div> 
        
        <div class="col">
            
            <mat-form-field>
            <label for="nascimentoProfessorInput">Data de nascimento</label>
            <input matInput id="nascimentoProfessorInput" formControlName="nascimento" [matDatepicker]="nascimento" placeholder="">
            <mat-datepicker-toggle  matSuffix [for]="nascimento"></mat-datepicker-toggle>
            <mat-datepicker #nascimento ></mat-datepicker>
            </mat-form-field>
        </div>

        <div class="col-5">
            <label for="emailProfessorInput">E-mail</label>
            <input
                formControlName="email"
                id="emailProfessorInput"
                type="text "
                class="form-control"
                placeholder="E-mail">
        </div> 

        
        
    </div>
    </div>

    <div class="form-row">
    <div class="col-9">
        <div class="form-group">
            <label for="enderecoProfessorInput">Endereço</label>
            <input
                id="enderecoProfessorInput"
                formControlName="endereco"
                type="text"
                class="form-control"
                placeholder="Endereço">  
            </div>
    </div> 
    <div class="col">
        <div class="form-group">
            <label for="cepProfessorInput">CEP</label>
            <input
                id="cepProfessorInput"
                formControlName="cep"
                type="text"
                class="form-control"
                placeholder="CEP">  
        </div>
    </div>                
    </div>
    
    <div class="form-row">
    <div class="col">
        <div class="form-group">
            <label for="cpfProfessorInput">CPF</label>
            <input
                id="cpfProfessorInput"
                formControlName="cpf"
                type="text"
                class="form-control"
                placeholder="Número do CPF">  
        </div>
    </div>
    <div class="col">
        <div class="form-group">
            <label for="rgProfessorInput">RG</label>
            <input
                id="rgProfessorInput"
                formControlName="rg"
                type="text"
                class="form-control"
                placeholder="Número do Rg">  
        </div>
    </div>
    </div>

    <div class="form-row">
        <div class="col-7">
            <div class="form-group">
                <label for="bancoProfessorInput">Banco</label>
                <input
                    id="bancoProfessorInput"
                    formControlName="banco"
                    type="text"
                    class="form-control"
                    placeholder="Nome do Banco">  
            </div>
        </div>
        <div class="col">
            <div class="form-group">
                <label for="tipoContaProfessorInput">Tipo da Conta</label>
                <input
                    id="tipoContaProfessorInput"
                    formControlName="tipoConta"
                    type="text"
                    class="form-control"
                    placeholder="Tipo da Conta">  
            </div>
        </div>
    </div>

    <div class="form-row">
        <div class="col">
            <div class="form-group">
                <label for="numeroContaProfessorInput">Número da Conta</label>
                <input
                    id="numeroContaProfessorInput"
                    formControlName="numeroConta"
                    type="text"
                    class="form-control"
                    placeholder="Número da Conta">  
            </div>
        </div>
        <div class="col">
            <div class="form-group">
                <label for="agenciaProfessorInput">Agência</label>
                <input
                    id="agenciaProfessorInput"
                    formControlName="agencia"
                    type="text"
                    class="form-control"
                    placeholder="Agência">  
            </div>
        </div>
        <div class="col">
            
        </div>
        <div class="col">
           
        </div>
    </div>


    <div class="form-row">
        <div class="col">
                <button
                *ngIf="isProfessorEdicao"
                type="button"
                data-toggle="modal" data-target="#confirmarExclusaoProfessorModal"
                class="btn btn-danger btn-block">
                    Excluir
                </button>
        </div>
        <div class="col">
                <button
                    type="submit"
                    class="btn btn-primary btn-block">
                    {{labelBotaoEdicaoProfessor}}
                </button>
            </div>
    </div>

    <!-- Modal De exclusão-->
<div class="modal fade" id="confirmarExclusaoProfessorModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Exclusão de Professor</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
               Deseja realmente excluir o professor?
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Não</button>
              <button type="button" (click)="excluirProfessor();" class="btn btn-primary" data-dismiss="modal">Sim</button>
            </div>
          </div>
        </div>
      </div>

</form>
